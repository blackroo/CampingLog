{% extends "base.html" %}
{% block content %}
{% load static %}
<link href="{% static 'css/styles.css'%}" rel="stylesheet" />
<link href="{% static 'css/accounts.css' %}" rel="stylesheet"/>
<img src="{% static 'images/home1.jpg'%}" alt="" class="home__img">
<div class="box1">

    <div class="container my-3">
        <div class="login">
            <div class="row">
                <div class="col-12 text-center">
                    <font size = "6">로그인</font>
                </div>
                <div class="col-12 text-right">
                    <span>
                        <a class="join" href="{% url 'common:signup' %}">>회원가입</a>
                    </span>
                </div>
            </div>

        <div class="mt-5 text-center">
            <form method="post" class="post-form" action="{% url 'common:login' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="form-group">
                   
                    <label for="username">사용자ID &nbsp</label>
                    <input type="text"  name="username" id="username" 
                    value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호 &nbsp</label>
                    <input type="password"  name="password" id="password" 
                        value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
                <div class="col-8 text-right">
                    <span>
                    </div>
                    <br>
                    <a class="join" href="{% url 'common:password_reset' %}">비밀번호를 잊어버리셨나요?</a>
                </span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
