{% extends 'base.html' %}
{% block content%}
{% load static %}
<link href="{% static 'css/styles.css'%}" rel="stylesheet" />
<link href="{% static 'css/detail.css'%}" rel="stylesheet" />
<br><br>
<div class="container my-3">
<h3 class="my-3 border-bottom pb-2"><i class="fas fa-pencil-alt"></i> 후기등록</h3>
    <form method="post" class="post-form my-3">
        {% csrf_token%}
        {% include 'error/form_error.html' %}

        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" 
            id="subject" value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea {% if not user.is_authenticated %}disabled{% endif %}class="form-control" name="content" id="content" 
            rows="8">{{form.content.value|default_if_none:''}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-bookmark"></i> 후기등록</button>
        <a href = "javascript:history.back()" class="btn btn-primary"><i class="fas fa-undo"></i> 돌아가기</a>
        
    </form>
</div>
{% endblock %}
